<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Site</title>
    <link rel="stylesheet" href="/public/css/font.css">
    <link rel="stylesheet" href="/public/css/index.css">
    <link rel="stylesheet" href="/public/css/admin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="product.html">Product</a>
        <a href="cart.html">Cart</a>
        <a href="admin.html">Admin</a>
    </div>
    <div class="manage-buttons-wrapper">
        <button class="add-book-btn"> 책 게시 </button>
        <button class="delete-book-btn"> 책 삭제 </button>
    </div>
    <div class="add-book-container">
        <label for="title">제목</label>
        <input type="text" id="title" placeholder="책의 제목을 입력해주세요"><br>
        <span id="title-error" class="error-message"></span><br>
    
        <label for="price">가격:</label>
        <input type="number" id="price" placeholder="책의 가격을 입력해주세요"><br>
        <span id="price-error" class="error-message"></span><br>
    
        <label for="author">저자:</label>
        <input type="text" id="author" placeholder="저자의 이름을 입력해주세요"><br>
        <span id="author-error" class="error-message"></span><br>
    
        <label for="description">설명:</label>
        <textarea id="description" placeholder="책에 대한 설명을 입력해주세요"></textarea><br>
        <span id="description-error" class="error-message"></span><br>
    
        <label>표지 사진:</label>
        <label for="image" class="custom-file-input">
            <span class="material-symbols-outlined">Upload</span>
            <span class="file-name-text">파일 선택하기</span>
            <input type="file" id="image" name="image">
        </label>
        <br>
        <span id="image-error" class="error-message"></span>
        <br>
        <input type="submit" id="save-add-book-btn" value="등록하기">
    </div>
    
    <div class="delete-book-container">
        <!-- delete api -->
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
          crossorigin="anonymous"></script>
    <script src="/public/js/post.js"></script>
</body>
</html>
