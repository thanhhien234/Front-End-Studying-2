<html>

          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/font.css">
    <link rel="stylesheet" href="/public/css/product.css">
    <link rel="stylesheet" href="/public/css/index.css">

<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="product.html">Product</a>
        <a href="cart.html">Cart</a>
        <a href="admin.html">Admin</a>
    </div>
    <div class="sorting-select-wrapper">
        <select id="sortingSelect" onchange="handleSelectChange()">
            <option value="default" selected>기본순</option>
            <option value="lowPrice">낮은 가격순</option>
            <option value="highPrice">높은 가격순</option>
            <option value="nameAscending">상품명 오름차순</option>
            <option value="nameDescending">상품명 내림차순</option>
        </select>
    </div>
    <ul class="main-container">
        <!-- <li class="item-wrapper"></li> -->
    </ul>
    <div class="modal" id="bookModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body">
                <img src="" alt="Book Image" id="modalBookImage">
                <div class="modal-text">
                    <p>제목: <span id="modalBookTitle"></span></p>
                    <p>가격: <span id="modalBookPrice"></span></p>
                    <p>저자: <span id="modalBookAuthor"></span></p>
                </div>
            </div>
            <button class="modal-btn">확인</button>
          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="

    <script src="/public/js/index.js"></script>
    <script src ="/public/js/cart.js"></script>
